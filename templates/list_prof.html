{% extends "base.html" %} {% block content %}
<h2>Список профессий</h2>
{% if type == 'ol' %}
    <ol>
        {% for prof in proffs %}
            <li>{{prof}}</li>
        {% endfor %}
    </ol>
{% elif type == 'ul' %}
    <ul>
        {% for prof in proffs %}
            <li>{{prof}}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
